<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体任务管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 智能体任务管理系统</h1>
            <p>通过此界面添加任务并实时查看智能体工作状态</p>
        </header>

        <main>
            <!-- 任务添加区域 -->
            <section class="task-form-section">
                <h2>📝 添加新任务</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">任务标题 *</label>
                        <input type="text" id="taskTitle" name="title" required placeholder="请输入任务标题">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">任务描述 *</label>
                        <textarea id="taskDescription" name="description" required placeholder="详细描述任务内容和要求" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">优先级</label>
                            <select id="taskPriority" name="priority">
                                <option value="中">中</option>
                                <option value="高">高</option>
                                <option value="低">低</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="taskDeadline">截止时间</label>
                            <input type="date" id="taskDeadline" name="deadline">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskExpected">预期结果</label>
                        <textarea id="taskExpected" name="expected" placeholder="描述期望的交付成果" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskNotes">备注</label>
                        <textarea id="taskNotes" name="notes" placeholder="任何额外信息或约束条件" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskAttachments">📎 附件上传</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <input type="file" id="taskAttachments" name="attachments" multiple accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip,.rar,.xlsx,.xls,.ppt,.pptx">
                            <div class="upload-hint">
                                <span class="upload-icon">📁</span>
                                <p>点击选择文件或拖拽文件到此处</p>
                                <p class="upload-limit">支持：图片、文档、压缩包等，单个文件最大10MB，最多5个文件</p>
                            </div>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>

                    <button type="submit" class="submit-btn">🚀 提交任务</button>
                </form>
            </section>

            <!-- 智能体状态区域 -->
            <section class="status-section">
                <h2>📊 智能体工作状态</h2>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="connectionStatus">连接中...</span>
                </div>
                <div class="status-content" id="statusContent">
                    <p>正在加载智能体状态...</p>
                </div>
            </section>

            <!-- 任务历史区域 -->
            <section class="history-section">
                <h2>📋 最近添加的任务</h2>
                <div class="task-history" id="taskHistory">
                    <p class="no-tasks">暂无任务历史</p>
                </div>
            </section>

            <!-- 文件管理区域 -->
            <section class="file-management-section">
                <h2>📁 文件管理</h2>
                <div class="file-management-content">
                    <div class="file-management-header">
                        <span>已上传的文件</span>
                        <button class="refresh-btn" onclick="loadFileList()">🔄 刷新</button>
                    </div>
                    <div class="uploaded-files" id="uploadedFiles">
                        <p class="loading">正在加载文件列表...</p>
                    </div>
                </div>
            </section>

            <!-- Inbox完整内容区域 -->
            <section class="inbox-content-section">
                <h2>📂 Inbox完整内容</h2>
                <div class="content-tabs">
                    <button class="tab-btn active" onclick="switchTab('pending')">待处理任务</button>
                    <button class="tab-btn" onclick="switchTab('completed')">已处理任务</button>
                    <button class="tab-btn" onclick="switchTab('raw')">原始内容</button>
                </div>
                <div class="inbox-content" id="inboxContent">
                    <div id="pendingTasks" class="tab-content active">
                        <p class="loading">正在加载待处理任务...</p>
                    </div>
                    <div id="completedTasks" class="tab-content">
                        <p class="loading">正在加载已处理任务...</p>
                    </div>
                    <div id="rawContent" class="tab-content">
                        <pre class="raw-content">正在加载原始内容...</pre>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 智能体任务管理系统 | 实时同步 | 自动化协作</p>
        </footer>
    </div>

    <!-- 消息提示 -->
    <div id="messageToast" class="message-toast"></div>

    <script src="script.js"></script>
</body>
</html>
